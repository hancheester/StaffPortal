<div class="col-md-12">
    <i class="fa fa-angle-left cursor-pointer" ng-click="vm.prev()()"></i>    
    <span>{{vm.months[vm.dates[0].getMonth()]}} {{vm.dates[0].getDate()}} - {{vm.months[vm.dates[6].getMonth()]}} {{vm.dates[6].getDate()}}</span>
    <i class="fa fa-angle-right cursor-pointer" ng-click="vm.next()()"></i>
</div>

<div class="col-md-12">
    <div class="col-md-2">Role</div>
    <div class="col-md-10">
        <div class="col-md-1 day" ng-repeat="day in [0, 1, 2, 3, 4, 5, 6]">{{vm.days[day]}} {{vm.dates[day].getDate()}}</div>
    </div>
</div>
