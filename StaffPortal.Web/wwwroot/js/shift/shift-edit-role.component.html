<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Role</h3>
</div>
<div class="modal-body" id="modal-body">
    
    <div class="form-group">
        <label>Employee</label>
        <p>{{vm.name}}</p>
    </div>
    <div class="form-group">
        <label>Role</label>
        <select class="form-control" ng-model="vm.selectedRole" ng-options="role.name for role in vm.roles track by role.id"></select>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.update()">Update</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
