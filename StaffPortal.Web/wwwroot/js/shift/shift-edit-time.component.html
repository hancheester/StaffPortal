<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Time</h3>
</div>
<div class="modal-body" id="modal-body">

    <div class="form-group">
        <label>Employee</label>
        <p>{{vm.name}}</p>
    </div>
    <div class="form-group">
        <label>Role</label>
        <p>{{vm.role}}</p>
    </div>
    <div class="form-group">
        <label>Date</label>
        <p>{{vm.date}}</p>
    </div>
    <div class="form-group">
        <label>Start Time</label>
        <div uib-timepicker ng-model="vm.startTime"
             name="startTime" id="startTime"
             hour-step="1"
             minute-step="5" show-meridian="false"></div>
    </div>
    <div class="form-group">
        <label>End Time</label>
        <div uib-timepicker ng-model="vm.endTime"
             name="startTime" id="startTime"
             hour-step="1"
             minute-step="5" show-meridian="false"></div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.update()">Update</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
