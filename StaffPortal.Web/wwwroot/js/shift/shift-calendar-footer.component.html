<div class="col-md-12">
    <div class="col-md-2 bg-info">&nbsp;</div>
    <div class="col-md-10 bg-info">
        <div class="col-md-1 day" ng-repeat="status in vm.reports">
            <span ng-show="(status.min - status.actual) > 0">minimum: {{status.min}}<br />required: {{status.min - status.actual}}</span>
            <span ng-show="(status.min - status.actual) < 0">staff: {{status.actual}}</span>
            <i ng-show="status.isBusy" class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
</div>
